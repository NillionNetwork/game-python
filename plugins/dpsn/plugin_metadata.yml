# Description
short_description: 'DPSN plugin to subscribe to dpsn data streams for Virtuals Protocol agents'
detailed_description: 'This plugin allows Virtuals Protocol agents in Python to connect to and interact with real-time data streams from the DPSN Data Streams Store. Agents can use it for decision-making and event handling. Developers can also publish custom streams using the dpsn-python-client.'

